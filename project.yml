name: Blueprint
options:
  bundleIdPrefix: com.kazakago.blueprint
  deploymentTarget:
    iOS: 15.0
configs:
  Develop-Debug: debug
  Develop-Release: release
  Production-Debug: debug
  Production-Release: release
schemes:
  Develop:
    build:
      targets:
        Blueprint: all
    run:
      config: Develop-Debug
    test:
      config: Develop-Debug
      targets:
        - BlueprintTests
        - BlueprintUITests
        - Presentation_ViewTests
        - Presentation_ViewModelTests
        - Domain_UseCaseTests
        - Domain_ModelTests
        - Domain_RepositoryTests
        - Data_RepositoryTests
        - Data_MapperTests
        - Data_ApiTests
        - Data_CacheTests
        - Data_ResourceTests
    profile:
      config: Develop-Release
    analyze:
      config: Develop-Debug
    archive:
      config: Develop-Release
  Production:
    build:
      targets:
        Blueprint: all
    run:
      config: Production-Debug
    test:
      config: Production-Debug
      targets:
        - BlueprintTests
        - BlueprintUITests
        - Presentation_ViewTests
        - Presentation_ViewModelTests
        - Domain_UseCaseTests
        - Domain_ModelTests
        - Domain_RepositoryTests
        - Data_RepositoryTests
        - Data_MapperTests
        - Data_ApiTests
        - Data_CacheTests
        - Data_ResourceTests
    profile:
      config: Production-Release
    analyze:
      config: Production-Debug
    archive:
      config: Production-Release
targets:
  Blueprint:
    type: application
    platform: iOS
    sources:
      - path: Blueprint
    dependencies:
      - target: Presentation_View
      - target: Presentation_ViewModel
      - target: Domain_UseCase
      - target: Domain_Model
      - target: Domain_Repository
      - target: Data_Repository
      - target: Data_Mapper
      - target: Data_Api
      - target: Data_Cache
      - target: Data_Resource
      - package: StoreFlowable
      - package: Swinject
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.kazakago.blueprint
        MARKETING_VERSION: 1.0.0
        CURRENT_PROJECT_VERSION: 1
        DEVELOPMENT_TEAM: 3WUM9V6RP7
      configs:
        Develop-Debug:
          PROVISIONING_PROFILE_SPECIFIER: match Development *
          CODE_SIGN_IDENTITY: Apple Development
        Develop-Release:
          PROVISIONING_PROFILE_SPECIFIER: match AdHoc *
          CODE_SIGN_IDENTITY: Apple Distribution
        Production-Debug:
          PROVISIONING_PROFILE_SPECIFIER: match Development *
          CODE_SIGN_IDENTITY: Apple Development
        Production-Release:
          PROVISIONING_PROFILE_SPECIFIER: match AdHoc *
          CODE_SIGN_IDENTITY: Apple Distribution
  BlueprintTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: BlueprintTests
    dependencies:
      - target: Blueprint
  BlueprintUITests:
    type: bundle.ui-testing
    platform: iOS
    sources:
      - path: BlueprintUITests
    dependencies:
      - target: Blueprint
  Presentation_View:
    type: framework
    platform: iOS
    sources:
      - path: Presentation_View
    dependencies:
      - target: Presentation_ViewModel
      - target: Domain_Model
      - package: Swinject
  Presentation_ViewTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Presentation_ViewTests
    dependencies:
      - target: Blueprint
  Presentation_ViewModel:
    type: framework
    platform: iOS
    sources:
      - path: Presentation_ViewModel
    dependencies:
      - target: Domain_UseCase
      - target: Domain_Model
      - package: StoreFlowable
      - package: Swinject
  Presentation_ViewModelTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Presentation_ViewModelTests
    dependencies:
      - target: Blueprint
  Domain_UseCase:
    type: framework
    platform: iOS
    sources:
      - path: Domain_UseCase
    dependencies:
      - target: Domain_Model
      - target: Domain_Repository
      - package: StoreFlowable
      - package: Swinject
  Domain_UseCaseTests:
