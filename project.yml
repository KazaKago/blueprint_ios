    platform: iOS
    sources:
      - path: Domain_ModelTests
    dependencies:
      - target: Blueprint
  Domain_Repository:
    type: framework
    platform: iOS
    sources:
      - path: Domain_Repository
    dependencies:
      - target: Domain_Model
      - package: StoreFlowable
  Domain_RepositoryTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Domain_RepositoryTests
    dependencies:
      - target: Blueprint
  Data_Repository:
    type: framework
    platform: iOS
    sources:
      - path: Data_Repository
    dependencies:
      - target: Domain_Model
      - target: Domain_Repository
      - target: Data_Mapper
      - target: Data_Api
      - target: Data_Cache
      - target: Data_Resource
